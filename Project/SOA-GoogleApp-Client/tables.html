<!-- Searchbar -->

      
    <div class="shadow mb-4">
        <!-- Card Header - Accordion -->
        <span class="d-block py-3 bg-primary card-body">
            <div class='row'>  
                <div class="input-group col-5">
                    <input type="text" class="form-control border-0 small" placeholder="Search for..." aria-label="Search"
                      aria-describedby="basic-addon2" id="name">
                    <div class="input-group-append" id="searchbtn" onClick="Search()">
                      <button class="btn btn-light text-primary" type="button">
                        <i class="fas fa-search fa-sm"></i>
                      </button>
                    </div>
                  </div>
           
                  <div class="dropdown show col-2">
                      <a class="bg-primary text-light h3 dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Table
                      </a>
                    
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item h4" href="index.html">Card</a>
                        <!-- <a class="dropdown-item h4" href="#">Corocel</a> -->
                      </div>
                    </div>
                    <div class="col-4"></div>
     
                    <a href="#collapseCardExample" class="text-light bg-primary col-1 text-right" data-toggle="collapse" role="button">
                        <i class="fa fa-angle-down" style="font-size:35px;"></i>
                    </a>
                </div>
              
              </span>
        <!-- Card Content - Collapse -->
        <div class="collapse show" id="collapseCardExample">
          <div class="card-body" style="background-color: #e3f2fd;">
              <div class='row'>
                  <div class="col-2">
                     <select class="browser-default custom-select" id="catagory">
                      <option selected value="">Catagory</option>
                    </select>
                  </div>
      
                  <div class="col-2">
                    <select class="browser-default custom-select" id="content_Rating">
                      <option selected value="">Content Ratting</option>
                    </select>
                  </div>
      
      
                  <div class="col-2">
                    <select class="browser-default custom-select" id="installs">
                      <option selected value="">Installs</option>
                    </select>
                  </div>
      
                  <div class="col-2">
                      <select class="browser-default custom-select" id="type">
                        <option selected value="">Type</option>
                      </select>
                    </div>
                    <div style="margin-top:5px ;">Review</div>
                    <div class="input-group col-1">
                      <input type="number" class="form-control border-0 small" placeholder="min" aria-label="Search"
                        aria-describedby="basic-addon2" id="reviewMin">
                    </div>
                    <div class="input-group col-1">
                      <input type="number" class="form-control border-0 small" placeholder="max" aria-label="Search"
                        aria-describedby="basic-addon2" id="reviewMax">
                    </div>
                </div>
      
                <div class="row" style="margin-top:20px">
                  <div style="margin-top:5px;margin-left:15px;">Price</div>
                  <div class="input-group col-1">
                    <input type="number" class="form-control border-0 small" placeholder="min" aria-label="Search"
                      aria-describedby="basic-addon2" id="priceMin">
                  </div>
                  <div class="input-group col-1">
                    <input type="number" class="form-control border-0 small" placeholder="max" aria-label="Search"
                      aria-describedby="basic-addon2" id="priceMax">
                  </div >
               
                  <div style="margin-top:5px">Rating</div>
                <div class="input-group col-1">
                  <input type="number" class="form-control border-0 small" placeholder="min" aria-label="Search"
                    aria-describedby="basic-addon2" id="ratingMin">
                </div>
                <div class="input-group col-1">
                  <input type="number" class="form-control border-0 small" placeholder="max" aria-label="Search"
                    aria-describedby="basic-addon2" id="ratingMax">
                </div >
                <div class="input-group-append col-2"  id="searchbtn" onClick="MostDownload()">
                    <button class="btn btn-primary text-light" type="button">
                      Most Download
                    </button>
                  </div>    
            </div>
          </div>
          </div>

              <div class="card-body">

                    <tbody id='tbody'>
